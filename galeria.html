    <style>
    /* Fontes e estilo base */
    body {
        font-family: 'Poppins', sans-serif;
    }
    .gallery-item h3 {
    display: none;
    }
    /* Estilo base para a galeria */
    .gallery-section {
        padding: 60px 20px;
        background-color: #f9f9f9;
    }

    .gallery-section h2 {
        text-align: center;
        font-size: 2.2rem;
        color: #28548d;
        margin-bottom: 30px;
    }

    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 0 20px;
    }

    .gallery-item {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        text-align: center;
        padding: 20px;
    }

    .gallery-item img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        margin-bottom: 15px;
    }

    .gallery-item img.horizontal {
        height: 200px;
        width: auto;
    }

    .gallery-item img.vertical {
        height: 300px;
        width: auto;
    }

    .gallery-item h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #28548d;
    }

    .gallery-item p {
        color: #555;
        line-height: 1.6;
    }

    .gallery-item a {
        display: inline-block;
        background-color: #00ced1;
        color: #fff;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 15px;
        font-weight: bold;
    }
    /* Para imagens verticais */
    .gallery-item img.vertical {
        height: 300px; /* Altura fixa para imagens verticais */
        width: auto;
    }

    /* Para imagens horizontais */
    .gallery-item img.horizontal {
        height: 200px; /* Altura fixa para imagens horizontais */
        width: auto;
    }
        /* Rolagem suave para todos os links internos */
    html {
      scroll-behavior: smooth;
    }
    </style>
